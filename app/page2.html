<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom-purple {
            background-color: #670773;
        }
        .text-custom-purple {
            color: #670773;
        }
    </style>
    <script>
        function redirectToPage() {
            const binanceSelected = document.getElementById('binance').checked;
            if (binanceSelected) {
                window.location.href = 'pageb.html';
            } else {
                window.location.href = 'pageu.html';
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="bg-custom-purple text-white py-6 text-center">
        <h1 class="text-4xl font-bold">Pi Trader</h1>
    </div>
    <div class="flex-grow flex flex-col items-center justify-center">
        <h2 class="text-3xl font-bold mb-8 text-center">Select Your Payment Receiving Platform</h2>
        <div class="mb-6">
            <label class="flex items-center space-x-4">
                <input type="radio" id="binance" name="payment" class="form-radio h-6 w-6 text-gray-600" checked>
                <span class="text-2xl font-semibold">Binance</span>
            </label>
        </div>
        <div class="mb-8">
            <label class="flex items-center space-x-4">
                <input type="radio" id="upi" name="payment" class="form-radio h-6 w-6 text-gray-600">
                <span class="text-2xl font-semibold">UPI</span>
            </label>
        </div>
        <p class="text-custom-purple font-semibold mb-12 text-2xl text-center">Choose Binance for Faster Payment Experiences</p>
    </div>
    <div class="flex justify-end items-end p-6">
        <button onclick="redirectToPage()" class="bg-custom-purple text-white text-2xl font-bold py-3 px-12 rounded-full" style="transform: scale(1.3);">Next</button>
    </div>
</body>
</html>
